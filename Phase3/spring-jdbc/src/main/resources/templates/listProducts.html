<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h1>::Employee List::</h1>

	<table>
		<tr>
			
			<th>Name</th>	
			<th>Price</th>		
		</tr>
	
	<tr th:each="data :${products}">
			<td><span th:text="${data.name}"></span></td>
			<td><span th:text="${data.price}"></span></td>			
		</tr>
	</table>

</body>
</html>
