        .row-h1{
            background: lightgray;
            height: 200px;
        }

            height: 150px;
        }
        .item-h1{
            border: 1px solid #333;
        }
    </style>

    <div class="container mt-5">
        <div class="row-h1 d-flex align-items-stretch ">

            <div class="item-h1 p-4">flex item2</div>
            <div class="item-h1 p-4">flex item3</div>
        </div>
    </div>
    <br><br>

    <div class="container mt-5">
        <div class="d-flex row-h2">
          <div class="mb-auto p-2 item-hl">Flex Item1</div>
          <div class="p-2 item-hl">Flex Item2</div>
          <div class="mt-auto p-2 item-hl">Flex Item3</div>
        </div>
      </div>

      <br><br>
      <div class="row-h2 d-flex flex-wrap">
          <div class="item-h1 p-2">Flex Item</div>
          <div class="item-h1 p-2">Flex Item</div>
          <div class="item-h1 p-2">Flex Item</div>

          <div class="item-h1 p-2">Flex Item</div>
